<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cart</title>
<link rel = "stylesheet" href = "cart.css">
</head>
<h1><b>Book Store</b></h1><br><br>
<body>
<h2><b>Shopping Cart</b></h2><br><br>
<form action="/action_page.php">
  <label for="books"><b>Choose a book:</b></label>
  <select name="books" id="books">
    <option value="C">C</option>
    <option value="C++">C++</option>
    <option value="Java">Java</option>
    <option value="Web Technologies">Web technologies</option>
    <option value="Python">Python</option>
    <option value="Ruby">Ruby</option>
    <option value="Pascal">Pascal</option>
    <option value="Oracle">Oracle</option>
    <option value="MySql">MySql</option>
    <option value="MongoDB">MongoDB</option>
    <option value="MsSql Server">MsSql Server</option>
    <option value="DBMS">DBMS</option>
    <option value="Maria DB">Maria DB</option>
    <option value="DB2">DB2</option>
  </select>
  <br><br><br>
  <label for="quantity"><b>Quantity</b></label>
  <select name="quantity" id="quantity">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select><br><br><br>
  <button type="submit" class="btn">Proceed To Buy</button><br><br><br>
  <p><b>The Cost of each book is Rs.500</b></p>
</form>
</body>
</html>
